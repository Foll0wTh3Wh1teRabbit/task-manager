name: MainPipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build
      run: gradle clean build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - uses: chaplyk/docker-compose-remote-action@v1.1
      with:
        ssh_host: 2.58.95.44
        ssh_user: root
        ssh_key: ${{ secrets.ROOT_PASSWORD }}
        compose_file: docker-compose.yml
        pull: true
        build: true
