    ports:
      - 11103:8080
    depends_on:
      - nginx
      - postgres
  planning-service-4:
    container_name: planning-service-4
    build:
      context: planning-service
      dockerfile: Dockerfile
    ports:
      - 11104:8080
    depends_on:
      - nginx
      - postgres